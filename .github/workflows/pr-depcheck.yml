name: Depcheck
on:
  merge_group:
    types: [checks_requested]
  pull_request:
    branches:
      - main
jobs:
  depcheck:
    runs-on: ubuntu-latest
    container:
      image: terraconstructs/jsii-terraform@sha256:4942a4c6ed8286f403c7855dab56b0e11f9a7115e7e0afbcd49d7e69de4d6dc0
    env:
      CHECKPOINT_DISABLE: "1"
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        package: [
            cdktn,
            # cdktn-cli,
            "@cdktn/hcl2json",
            "@cdktn/hcl2cdk",
            "@cdktn/hcl-tools",
            "@cdktn/provider-schema",
            "@cdktn/provider-generator",
            "@cdktn/commons",
            # "@cdktn/cli-core",
          ]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: "Run Depcheck"
        run: |
          npx lerna exec --scope '${{ matrix.package }}' -- npx -y depcheck --ignores="@types/*,jsii,jsii-pacmak,jsii-docgen,yoga-layout-prebuilt,eslint,jest,tsc-files,typescript,esbuild,esbuild-jest,graphology-types"
